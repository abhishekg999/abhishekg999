<svg xmlns="http://www.w3.org/2000/svg" height="80" width="400">
    <style>
        .title {
          transition: fill .3s ease;
          cursor: pointer;
          font-family: Helvetica, sans-serif;
          fill:#ffffff;
          text-anchor: middle;
          dominant-baseline: middle;
          font-size: 24px;
        }

        .background {
          width: 100%;
          height: 100%;
          position: absolute;
        }
    </style>

    <!-- Background image -->
    <image href="https://raw.githubusercontent.com/abhishekg999/abhishekg999/refs/heads/main/bg.jpg" width="400" height="80" class="background" />

    <!-- Text container -->
    <g class="title">
        <rect rx="5" width="100%" height="80" fill="transparent"></rect>
        <text x="50%" y="50%" font-weight="bold" fill="yellow">TypeScript Course</text>
    </g>
</svg>
